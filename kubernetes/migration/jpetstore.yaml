apiVersion: v1
kind: Service
metadata:
  name: jpetstore
spec:
  selector:
    name: jpetstore
  ports:
  - name: jpetstore # Actually, no port is needed.
    port: 8080
    targetPort: 8080
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    processingRate: "15"
  name: order
spec:
  replicas: 1
  selector:
    matchLabels:
      component: order
  template:
    metadata:
      labels:
        component: order
      name: order
    spec:
      hostname: order
      subdomain: jpetstore
      containers:
      - image: blade1.se.internal:5000/jpetstore-order-service
        name: order
        resources: {}
        env:
        - name: LOGGER
          value: %LOGGER%
---
